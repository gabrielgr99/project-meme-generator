<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="output.css">
  </head>
  <body class="flex justify-center bg-stone-700">
    <div
      class="bg-stone-300 mt-6 flex flex-col items-center rounded drop-shadow-md"
    >
      <div class="flex flex-col mt-6 w-[400px]">
        <input
          type="text"
          id="text-input"
          placeholder="Digite seu texto"
          maxlength="80"
          class="border-b-2 mb-6 border-neutral-900 bg-stone-300 placeholder:text-stone-600 outline-none"
        />
        <input type="file" id="meme-insert" />
      </div>
      <div
        id="meme-image-container"
        class="flex w-[400px] h-[400px] my-7 border-2 border-neutral-900 rounded drop-shadow-md"
      >
        <img
          id="meme-image"
          class="flex border-none relative"
          height="400px"
          width="400px"
          alt="meme image"
          src="default-image.png"
        />
        <span
          id="meme-text"
          class="flex absolute m-5 text-stone-200 text-[30px] w-[356px] break-normal"
        ></span>
      </div>
      <div>
        <button
          id="fire"
          class="bg-red-300 border-4 border-[#ff0000] px-2 font-bold text-[#ff0000] rounded border-dashed"
          value="3px dashed red"
        >
          Fire
        </button>
        <button
          id="water"
          class="bg-blue-300 border-4 border-[#0000ff] px-2 font-bold text-[#0000ff] rounded border-double"
          value="5px double blue"
        >
          Water
        </button>
        <button
          id="earth"
          class="bg-green-300 border-4 border-[#008000] px-2 font-bold text-[#008000] rounded border-dotted"
          value="6px dotted green"
        >
          Earth
        </button>
      </div>
      <p class="mt-4 font-mono">Selecione uma imagem</p>
      <section class="flex rounded p-2 drop-shadow-md">
        <img
          src="memes/meme1.png"
          id="meme-1"
          alt="meme gemeos"
          class="h-[100px] w-[100px] cursor-pointer m-2 rounded hover:scale-125 duration-75"
        />
        <img
          src="memes/meme2.png"
          id="meme-2"
          alt="meme icarly"
          class="h-[100px] w-[100px] cursor-pointer m-2 rounded hover:scale-125 duration-75"
        />
        <img
          src="memes/meme3.png"
          id="meme-3"
          alt="meme crianÃ§a remedando"
          class="h-[100px] w-[100px] cursor-pointer m-2 rounded hover:scale-125 duration-75"
        />
        <img
          src="memes/meme4.png"
          id="meme-4"
          alt="meme faustao"
          class="h-[100px] w-[100px] cursor-pointer m-2 rounded hover:scale-125 duration-75"
        />
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
