<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" id="text-input" maxlength="60">
  <input type="file" id="meme-insert" src="" alt="">
  <div id="meme-image-container" >
    <img id="meme-image" height="400px" width="400px">
      <span id="meme-text"></span>
    </img>
  </div>
  <button id="fire" class="fire" style="background-color: red; border-color: red;">Fire</button>
  <button id="water" class="water" style="background-color: blue; border-color: blue">Water</button>
  <button id="earth" class="earth" style="background-color: green; border-color: green">Earth</button>
  <p>Imagem pronta:</p>
  <section>
    <img src="imgs/meme1.png" id="meme-1" alt="" height="100px" width="100px">
    <img src="imgs/meme2.png" id="meme-2" alt="" height="100px" width="100px">
    <img src="imgs/meme3.png" id="meme-3" alt="" height="100px" width="100px">
    <img src="imgs/meme4.png" id="meme-4" alt="" height="100px" width="100px">
  </section>
  <script src="script.js"></script>
</body>
</html>
